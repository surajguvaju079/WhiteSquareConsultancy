<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <section id="book" class="book">
      <a href="../pages/index.html"
        ><button class="back">
          <i class="fa-solid fa-arrow-left" style="margin-right: 1px"></i>Back
        </button>
      </a>
      <h2>Book Consultation</h2>

      <form onsubmit="submitForm(event)">
        <label for="name">
          <h4>Name</h4>
          <input type="text" id="name" placeholder="Your Name" required />
        </label>
        <label for="email">
          <h4>Email</h4>
          <input type="email" id="email" required />
        </label>
        <label>
          <h4>Phone</h4>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+977-123-4567890"
            pattern="\+977-[0-9]{3}-[0-9]{7}"
            required
          />
        </label>
        <label for="date">
          <h4>Date</h4>
          <input type="datetime-local" id="data" required />
        </label>
        <label>
          <h4>Message</h4>
          <textarea
            placeholder="Your Message"
            id="message"
            rows="5"
            required
          ></textarea>
        </label>

        <button type="submit">Book</button>
      </form>
    </section>
  </body>
</html>
